<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>


    <script>
        var a = prompt("Enter a value for a :");
        document.write(a+'='+typeof(a)+'<br>');

        var A = Number(a);
        document.write(A+'='+typeof(A)+'<br>');


        var b = prompt("Enter a value for b :");
        document.write(b+'='+typeof(b)+'<br>');

        var B = Number(b);
        document.write(B+'='+typeof(B)+'<br>');


        var c = A + B;

        document.write(A+' + '+B+' = '+ c +'<br>');

        
    </script>
    
</body>
</html>
